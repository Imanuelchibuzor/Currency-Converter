<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="currencyImg.png">
    <title>Currency Converter App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="wrapper">
      <h2>Currency Converter</h2>
      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="1">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
              <select></select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagsapi.com/NG/flat/64.png" alt="flag">
              <select></select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Getting rate...</div>
      </form>
      <div class="btn-wrapper">
        <button class="btn normal">Get Exchange Rate</button>
        <button class="btn ppp">Get PPP Rate</button>
      </div>
    </div>
    
    <script src="js/country-currency-code.js"></script>
    <script src="js/country-list.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
